<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EV Adoption Forecast</title>
</head>
<body>
  <h1>EV Adoption Forecast</h1>
  <form method="post">
    <label>Year:</label><br>
    <input type="number" name="year" required><br><br>

    <label>Month (1-12):</label><br>
    <input type="number" name="month" min="1" max="12" required><br><br>

    <label>Percent Electric Vehicles:</label><br>
    <input type="number" step="0.01" name="percent_ev" required><br><br>

    <label>County Code:</label><br>
    <input type="number" name="county_code" required><br><br>

    <label>State Code:</label><br>
    <input type="number" name="state_code" required><br><br>

    <button type="submit">Predict</button>
  </form>

  {% if prediction is not none %}
    <h2>Predicted Electric Vehicle Total: {{ prediction }}</h2>
  {% endif %}
</body>
</html>
